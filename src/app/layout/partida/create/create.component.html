<h3 mat-dialog-title>PARTIDA</h3>

<mat-dialog-content class="mat-typography">
  <form (ngSubmit)="save()" [formGroup]="partidaForm" fxFlex>
    <mat-form-field>
      <input  autocomplete="off" formControlName="descricao" matInput placeholder="DESCRIÇÃO">
    </mat-form-field>
  </form>
</mat-dialog-content>
<div mat-dialog-actions align="center">
  <button fxlayout="column" mat-raised-button color="primary" class="w-100" (click)="save()">ADICIONAR</button>
</div>
