<h3 mat-dialog-title>PARTIDA</h3>

<mat-dialog-content class="mat-typography">
  <form (ngSubmit)="save()" [formGroup]="matchForm" fxFlex>
    <mat-form-field>
      <input matInput autocomplete="off" formControlName="name" oninput="this.value = this.value.toUpperCase()" placeholder="DESCRIÇÃO">
    </mat-form-field>
  </form>
</mat-dialog-content>
<div mat-dialog-actions align="center">
  <button fxlayout="column" fxFlexFill mat-raised-button color="primary" class="w-100" (click)="save()">ADICIONAR</button>
</div>
